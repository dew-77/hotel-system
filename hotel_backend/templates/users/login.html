{% extends "base.html" %}
<style> 
</style>

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card justify-content-center">
                <div class="card-header text-center align-items-center d-flex">
                    <h5 class="mb-0">Вход</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %} {% for error in form.non_field_errors %}
                        <div class="alert alert-danger" style="margin-top: 20px">
                          {{ error }}
                        </div>
                        {% endfor %}
                
                        <div class="form-group">
                            <label for="id_email" class="mb-2">Почта:</label>
                            <input type="text" id="id_email" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="mt-2 mb-2">Пароль:</label>
                            <input type="password" id="id_password" name="password" class="form-control">
                        </div>
                
                        <input type="submit" class="btn btn-primary mt-3" value="Войти" />
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
